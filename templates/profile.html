<main-header></main-header>
<section class="profile">
  <h4>Perfil de usuario</h4>
  <div class="row">
    <div class="col s12 l3">
      <figure>
        <img ng-src="{{foto}}" alt="Foto de perfil" width="300px" height="300px">
      </figure>
    </div>
    <div class="col s12 l9">
      <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="Placeholder" id="first_name" type="text" ng-model="nombres" disabled>
          <label class="active" for="first_name">Nombres</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="last_name" type="text" ng-model="apellidos" disabled>
          <label class="active" for="last_name">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="email" type="email" class="validate" ng-model="email">
          <label class="active" for="email">Email</label>
        </div>
        <div class="input-field col s12 m6 radios">
          <input name="group1" type="radio" id="test1" ng-model="sexo" value="1"/>
          <label for="test1">Masculino</label>
          <input name="group1" type="radio" id="test2" ng-model="sexo" value="0"/>
          <label for="test2">Femenino</label>
        </div>
      </div>
      <div class="row">
        <div class=" col s12 m6">
          <label for="inputCreated">Fecha de nacimiento</label>
<input input-date
    type="text"
    name="created"
    id="inputCreated"
    ng-model="currentTime"
    container=""
    format="dd/mm/yyyy"
    months-full="{{ month }}"
    months-short="{{ monthShort }}"
    weekdays-full="{{ weekdaysFull }}"
    weekdays-short="{{ weekdaysShort }}"
    weekdays-letter="{{ weekdaysLetter }}"
    disable="disable"
    min="{{ minDate }}"
    max="{{ maxDate }}"
    today="today"
    first-day="1"
    clear="clear"
    close="close"
    select-years="200"
    on-start="onStart()"
    on-render="onRender()"
    on-open="onOpen()"
    on-close="onClose()"
    on-set="onSet()"
    on-stop="onStop()" />
        </div>
        <div class="input-field col s12 m6">
          <input id="password" type="text" class="validate" ng-model="trabajo">
          <label class="active" for="password">Lugar de trabajo</label>
        </div>

              	 <option value="1" selected>Natural</option>
               	 <option value="2">Juridico</option>
                </select>
            </div>-->
      </div>
    </form>

    </div>
    <div class="col s12" style="margin-top: 25px;">
    	<div class="row">
    	<div class="col s12 m2">
              <select class="browser-default" ng-model="viv" ng-options="vivi.id as vivi.nombre for vivi in viviendas">
             </select>
            	</div>
              <div class="input-field col s12 m5">
              <input placeholder="Placeholder" id="profesion" type="text" class="validate" ng-model="cargo">
              <label class="active" for="profesion">Cargo</label>
            </div>

              <input placeholder="Placeholder" id="document" type="text" class="validate" ng-model="telefono">

            </div>

      </div>
      <div class="row">
